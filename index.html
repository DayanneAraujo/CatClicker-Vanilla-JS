<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cat clicker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/app.css">

    <title>Cat Clicker</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Cat Clicker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="">Random Cat <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Cat List
                  </a>
                  <div class="dropdown-menu" id="cat-list"  aria-labelledby="navbarDropdown"></div>
              </li>
          </ul>
        </div>
        </nav>
    <div id="cat" class="container">
        <h2 id="cat-name"></h2>
        <img id="cat-img" src="" class="img-thumbnail" alt="cute cat">
        <p id="cat-count"></p>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" id="admin-btn" class="btn btn-primary">admin</button>
            </div>
        </div>

        <div id="admin-area" class="container form-group row">

            <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input-name">
            </div>
            <label for="inputEmail3" class="col-sm-2 col-form-label">Image Source</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input-imgsrc">
            </div>
            <label for="inputEmail3" class="col-sm-2 col-form-label">Likes</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input-click">
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" id="save-admin" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
